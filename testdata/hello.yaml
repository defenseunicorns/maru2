tasks:
  foo:
    inputs:
      ci:
        description: Am I running in CI?
        default-from-env: CI
        default: false
    steps:
      - run: echo "I'm running in CI"
        if: input("ci") == true
      - run: echo "CI is ${{ input "ci" }}"
