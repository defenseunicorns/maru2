version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    commit-message:
      include: scope
      prefix: build
    groups:
      go:
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    commit-message:
      include: scope
      prefix: ci
    groups:
      github-actions:
        patterns:
          - "*"
