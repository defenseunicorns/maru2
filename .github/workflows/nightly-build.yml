name: Nightly

on:
  schedule:
    # Run every night at 2:00 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read

concurrency:
  group: nightly-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    name: build & release
    runs-on: ubuntu-latest
    environment: nightly
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - run: make
      - run: echo $UDS_REGISTRY_TOKEN | go tools oras login --identity-token-stdin registry.defenseunicorns.com
        env:
          UDS_REGISTRY_TOKEN: ${{ secrets.nightly-push-token }}
      - run: ./bin/maru2 release-nightly -w uds-registry=registry.defenseunicorns.com
